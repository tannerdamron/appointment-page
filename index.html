<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript" media="all"></script>
    <script src="js/scripts.js" type="text/javascript" media="all"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Swedish Massage Booking Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to set up an appointment with our Swedish massage artists</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Enter your massage choice:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Choose date of appointment:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="times">Choose start and end times:</label>
          <input id="times" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Make Appointment</button>
      </form>
      <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Booking Succesful!</h5>
              <button id="xModal" type="submit" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Thanks <span class="nameOutput"></span>, You have booked a <span class="descriptionOutput"></span> massage from <span class="timesOutput"></span> on <span class="dateOutput"></span></p>
            </div>
            <div class="modal-footer">
              <button id="closeModal" type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
